<!DOCTYPE html>
<html	xmlns:th="http://thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="template1">
<head>
	<meta charset="UTF-8">
	<title>Patient form</title>
	<!--  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>  -->
</head>
<body>
		<div layout:fragment="pageContent">
			<div class="container mt-5">
				<div class="card">
					<div class="card-header" th:if="${mode=='new'}">
						<h3>New patient form</h3>
					</div>
					<div class="card-header" th:if="${mode=='edit'}">
						<h3>Modify Patient</h3>
					</div>
					<div class="card-body">
						<div class="container">
							<form th:action="@{savePatient}" method="post">
								<div class="form-group">
									<label class="control-label">ID :</label>
									<label class="control-label" th:text="${patient.id}"></label>
									<input type="hidden"  name="id" class="form-control" th:value="${patient.id}"/>
								</div>
								<div class="form-group">
									<label class="control-label">ID Card :</label>
									<label class="control-label" th:text="${patient.idCard}"></label>
									<input type="hidden"  name="idCard" class="form-control" th:value="${patient.idCard}"/>
								</div>
								<div class="form-group">
									<label class="control-label">Last name :</label>
									<input type="text" name="lastname" class="form-control" th:value="${patient.lastname}"/>
									<span th:errors="${patient.lastname}" class="text-danger"></span>
								</div>
								<div class="form-group">
									<label class="control-label">First name :</label>
									<input type="text" name="firstname" class="form-control" th:value="${patient.firstname}"/>
									<span th:errors="${patient.firstname}" class="text-danger"></span>
								</div>
								<div class="form-group">
									<label class="control-label">Address :</label>
									<input type="text" name="address" class="form-control" th:value="${patient.address}"/>
									<span th:errors="${patient.address}" class="text-danger"></span>
								</div>
								<div class="form-group">
									<label class="control-label">Date of birth :</label>
									<input type="date" name="dateOfBirth" class="form-control" th:value="${patient.dateOfBirth}"/>
									<span th:errors="${patient.dateOfBirth}" class="text-danger"></span>
								</div>
								<div class="form-group">
									<label class="control-label">Sex :</label>
									<input type="number" name="sex" class="form-control" th:value="${patient.sex}"/>
									<span th:errors="${patient.sex}" class="text-danger"></span>
								</div>
								<button class="btn btn-success" type="submit">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		
		
	</div>
</body>
</html>
